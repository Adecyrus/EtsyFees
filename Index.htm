<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etsy Fee Calculator</title>
 <head>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <h3>Etsy Fee Calculator</h3>
    <div class="input-fields">
      <div>
        <label for="selling-price">Selling Price</label>
        <input type="number" id="selling-price" placeholder="Enter selling price">
      </div>
      <div>
        <label for="cost-price">Cost Price</label>
        <input type="number" id="cost-price" placeholder="Enter cost price">
      </div>
      <div>
        <label for="offsite-ads">Include Offsite Ads?</label>
        <select id="offsite-ads-fee">
          <option value="0">No</option>
          <option value="0.12">12%</option>
          <option value="0.15">15%</option>
        </select>
      </div>
      <button onclick="calculate()">Calculate</button>
    </div>
    <div id="results" class="results"></div>
  </div>

 <script src="script.js"></script>
 
</body>
</html>
